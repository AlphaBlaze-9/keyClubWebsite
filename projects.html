<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bridgeland Key Club | Projects</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Inline CSS for animated “active” box around current nav link and hover‐expand -->
  <style>
    /* ===== Nav link effects ===== */
    .nav-links a {
      position: relative;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }
    .nav-links a:hover {
      transform: scale(1.1);
    }
    .nav-links a.active {
      background-color: #FFD700; /* Brand Yellow */
      color: #00539c;            /* Blue text */
      border-radius: 4px;
      animation: highlightBox 0.4s ease-out;
    }
    @keyframes highlightBox {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }

    /* ===== Hover‐expand animation for project cards ===== */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    /* Make anchors look like cards */
    .project-card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;  /* hide link styling */
      color: inherit;
      display: block;         /* ensure whole card is clickable */
    }
    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- ========== NAVBAR / HEADER ========== -->
  <header>
    <div class="container nav-container">
      <a href="index.html" class="logo"><span>Bridgeland Key Club</span></a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="menu-toggle" id="menuToggle">☰</div>
    </div>
  </header>

  <!-- ========== HERO ========== -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Our Projects</h1>
      <p>Giving Back, One Project at a Time</p>
    </div>
  </section>

  <!-- ========== MAIN CONTENT (GENERATED BY JS) ========== -->
  <section class="section bg-light">
    <div class="container">
      <div id="content"></div>
    </div>
  </section>

  <!-- ========== FOOTER ========== -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Bridgeland Key Club. All rights reserved.</p>
      <div class="social-icons">
        <a href="#" class="social-link">Facebook</a>
        <a href="#" class="social-link">Instagram</a>
        <a href="#" class="social-link">Twitter</a>
      </div>
    </div>
  </footer>

  <!-- Mobile Menu Toggle Script -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.querySelector(".nav-links");
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>

  <!-- Highlight current nav link -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Strip trailing slash and “.html” from the current path
      let path = window.location.pathname.replace(/\/$/, '');      // "/projects/" → "/projects"
      path = path.replace(/\.html$/, '');                          // "/projects.html" → "/projects"
      path = path.replace(/^\//, '');                              // "/projects" → "projects"
  
      // 2) Highlight the matching nav-link
      document.querySelectorAll('.nav-links a').forEach(link => {
        // Strip any leading slash or .html from the href
        const hrefPage = link
          .getAttribute('href')
          .replace(/^\//, '')                                     // "projects.html" or "/projects.html" → "projects.html"
          .replace(/\.html$/, '');                                // "projects.html" → "projects"
  
        if (path === hrefPage || (path === '' && hrefPage === 'index')) {
          link.classList.add('active');
        }
      });
  
      // 3) Initialize the mobile menu toggle
      const menuToggle = document.getElementById('menuToggle');
      const navLinks   = document.querySelector('.nav-links');
      menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });
    });
  </script>
  

  <!-- Project cards with outbound links -->
  <script>
    const contentDiv = document.getElementById("content");
    contentDiv.innerHTML = `
      <h2>Featured Projects</h2>
      <div class="projects-grid">
        <a class="project-card" href="https://cof.church/" target="_blank" rel="noopener noreferrer">
          <h3>Community of Faith (Cypress)</h3>
          <p>
            Club members serve through Community of Faith’s monthly <em>Serve Saturday</em> projects—everything from food distributions to the Boys &amp; Girls Country Spring Carnival—bringing practical help and hope to families around Cypress and Hockley.
          </p>
        </a>

        <a class="project-card" href="https://www.mesa-outreach.org/" target="_blank" rel="noopener noreferrer">
          <h3>MESA-OUTREACH, INC.</h3>
          <p>
            A Houston Food Bank partner, MESA’s pantry distributes emergency groceries to food-insecure neighbors, while its “Books to Kids,” school-supply, and scholarship programs invest in children’s futures. We help stock shelves, hand out food, and read with kids during literacy events.
          </p>
        </a>

        <a class="project-card" href="https://www.cy-hope.org/resale-market" target="_blank" rel="noopener noreferrer">
          <h3>Hope Chest Resale Market</h3>
          <p>
            The Hope Chest’s 25&nbsp;000&nbsp;sq&nbsp;ft resale warehouse turns gently-used treasures into funding for Cy-Hope’s youth programs. Our volunteers sort donations and staff sales so every purchase helps underserved Cy-Fair students thrive.
          </p>
        </a>
      </div>
    `;
  </script>
</body>
</html>
