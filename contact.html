<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bridgeland Key Club | Contact</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Inline CSS for animated “active” nav link, hover-expand, contact box, and mobile nav -->
  <style>
    /* ===== Nav link effects ===== */
    .nav-links a {
      position: relative;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
      text-decoration: none;
      color: inherit;
    }
    .nav-links a:hover {
      transform: scale(1.1);
    }
    .nav-links a.active {
      background-color: #FFD700; /* Gold */
      color: #00539c;            /* Blue text */
      border-radius: 4px;
      animation: highlightBox 0.4s ease-out;
    }
    @keyframes highlightBox {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }

    /* ===== Mobile Nav ===== */
    .nav-container {
      position: relative;
    }
    .menu-toggle {
      display: none;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        padding: 1rem 0;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        z-index: 1000;
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
        position: absolute;
        top: 50%;
        right: 1rem;
        transform: translateY(-50%);
        font-size: 1.5rem;
        cursor: pointer;
        z-index: 1001;
      }
    }

    /* ===== Contact box ===== */
    .contact-box {
      border: 2px solid #00539c;
      border-radius: 8px;
      padding: 2rem 1.5rem;
      background: #f9f9f9;
      text-align: center;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .contact-box h2 {
      margin-top: 0;
      color: #00539c;
    }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #FFD700;
      color: #00539c;
      font-weight: 600;
      border-radius: 4px;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #ffdf33;
    }
    .alt-contact {
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <!-- ========== NAVBAR / HEADER ========== -->
  <header>
    <div class="container nav-container">
      <a href="index.html" class="logo"><span>Bridgeland Key Club</span></a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="menu-toggle" id="menuToggle">☰</div>
    </div>
  </header>

  <!-- ========== HERO ========== -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p>We’d Love to Hear From You</p>
    </div>
  </section>

  <!-- ========== MAIN CONTENT (INJECTED) ======== -->
  <section class="section">
    <div class="container">
      <div id="content"></div>
    </div>
  </section>

  <!-- ========== FOOTER ========== -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Bridgeland Key Club. All rights reserved.</p>
      <div class="social-icons">
        <a href="#" class="social-link">Facebook</a>
        <a href="#" class="social-link">Instagram</a>
        <a href="#" class="social-link">Twitter</a>
      </div>
    </div>
  </footer>

  <!-- Mobile Menu Toggle Script -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const navLinks   = document.querySelector(".nav-links");
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>

  <!-- Active-Link Highlight Script -->
  <script>
    document.querySelectorAll('.nav-links a').forEach(link => {
      const currentPage = window.location.pathname.split('/').pop();
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  </script>

  <!-- Content Injection Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = `
        <div class="contact-box">
          <h2>Have a Question?</h2>
          <p>Fill out our quick Google Form and we’ll get back to you soon.</p>
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSfjDsmXvz2HoSHOMJS93-KEOYfefrm80KktaZwONijoH8yE6g/viewform?usp=dialog"
            class="btn"
            target="_blank"
            rel="noopener"
          >Fill Out the Form</a>
        </div>
        <p class="alt-contact">
          Prefer email? Reach us at
          <a href="mailto:bridgelandkeyclub@gmail.com" style="color:#00539c;">
            bridgelandkeyclub@gmail.com
          </a>.
        </p>
      `;
    });
  </script>
</body>
</html>
