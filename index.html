<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bridgeland Key Club | About</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Inline CSS for nav effects (matches Projects) -->
  <style>
    /* ===== Nav link effects ===== */
    .nav-links a {
      position: relative;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
      text-decoration: none;
      color: inherit;
    }
    .nav-links a:hover {
      transform: scale(1.1);
    }
    .nav-links a.active {
      background-color: #FFD700; /* Gold */
      color: #00539c;            /* Blue text */
      border-radius: 4px;
      animation: highlightBox 0.4s ease-out;
    }
    @keyframes highlightBox {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- ========== NAVBAR / HEADER (identical structure/classes) ========== -->
  <header>
    <div class="container nav-container">
      <a href="index.html" class="logo"><span>Bridgeland Key Club</span></a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="menu-toggle" id="menuToggle">â˜°</div>
    </div>
  </header>

  <!-- ========== HERO ========== -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>About Us</h1>
      <p>Who We Are &amp; What We Stand For</p>
    </div>
  </section>

  <!-- ========== MAIN CONTENT (JS-injected, like your pattern) ========= -->
  <section class="section">
    <div class="container">
      <div id="content"></div>
    </div>
  </section>

  <!-- ========== FOOTER ========== -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Bridgeland Key Club. All rights reserved.</p>
      <div class="social-icons">
        <a href="#" class="social-link">Facebook</a>
        <a href="#" class="social-link">Instagram</a>
        <a href="#" class="social-link">Twitter</a>
      </div>
    </div>
  </footer>

  <!-- ===== SCRIPTS (identical header logic as Projects) ===== -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Highlight active nav link
      let path = window.location.pathname
        .replace(/\/$/, '')      // strip trailing slash
        .replace(/\.html$/, '')  // strip .html
        .replace(/^\//, '');     // strip leading slash

      document.querySelectorAll('.nav-links a').forEach(link => {
        const hrefPage = link.getAttribute('href')
          .replace(/\/$/, '')
          .replace(/\.html$/, '')
          .replace(/^\//, '');
        if (hrefPage === path || (path === '' && hrefPage === 'index')) {
          link.classList.add('active');
        }
      });

      // Mobile menu toggle (relies on CSS in css/style.css just like Projects)
      const menuToggle = document.getElementById('menuToggle');
      const navLinks   = document.querySelector('.nav-links');
      menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });

      // Inject About content
      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML = `
        <h2>About Bridgeland Key Club</h2>
        <p>
          Bridgeland Key Club is a student-led community service organization focused on leadership, character building, and serving others. We partner with local nonprofits, schools, and community leaders to make a real difference.
        </p>
        <p>
          <strong>Our Mission:</strong> Empower student members to develop leadership skills while giving back to our community through hands-on projects.
        </p>
        <p>
          <strong>Our Values:</strong> Service, Leadership, Inclusivity, Integrity, Teamwork.
        </p>
      `;
    });
  </script>
</body>
</html>
